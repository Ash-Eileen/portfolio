<body>
  <!-- Container for Grid Layout -->
  <div class="container">

    <!-- Header and Navigation -->
    <header>
      <nav>
        <div class="menu-icon"><label for="hamburger"><i class="fas fa-bars"></i></label></div>
        <input type="checkbox" id="hamburger">
        <div class="menu">
          <a href="index.html"><i class="fas fa-home"></i>Home</a>  
          <a href="about.html"><i class="fas fa-user"></i>About</a>
          <a href="portfolio.html"><i class="fas fa-box-open"></i>Portfolio</a>
          <a href="blog.html"><i class="fas fa-book-open"></i>Blog</a>
          <a href="#"><i class="fas fa-comment-alt"></i>Contact</a>
        </div>
      </nav>
    </header>

    <!-- Main Content showing contact form and social media links -->
    <main id="contact">
      <h1 class="title">Contact Me</h1>

      <section>
        
      <!-- Introduction section for contact form -->
      <div class="thanks">
        <p>Thanks for visting.</p>
        <p>Feel free to reach out on my socials or fill in the below form!</p>
      </div>
        <!-- Social media options for contact as alternative to form -->
        <div class="social-icons">
          <a href="https://twitter.com/Ash413_" aria-label="Twitter" target="_blank"><i class="fab fa-twitter-square"></i></a>
          <a href="https://www.linkedin.com/in/ashley-smith-978356159/" aria-label="Linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>

        <!-- Dummy contact form -->
        <form name="contact" method="POST" data-netlify="true">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" class="write" placeholder="Please enter your name" required>        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="write" placeholder="Please enter your email" required>        
        <div class="message">
          <label for="message">Message:</label>
          <textarea type="text" id="message" name="message" placeholder="Please enter your message..." required></textarea>
          <input type="submit" id="submit" type="button" value="Submit">
        </div>
      </form>
    </section>
    </main>

    <!-- Footer with social media links and copyright -->    
    <footer>
      <div class="social-icons">
        <a href="https://twitter.com/Ash413_" aria-label="Twitter" target="_blank"><i class="fab fa-twitter-square"></i></a>

    </div>
